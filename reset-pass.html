<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="reset-pass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
</head>
<body>
    <div class="reset-page">
        <div class="reset-form-page">
           <div class="reset-1">
                <h1 class="reset-qoute">Reset your password</h1>

                    <form action="" method="POST" class="reset-form">
                
                        <div class="password-field">
                            <input type="password" id="new-password" placeholder="New Password" class="password input-fuild" required>
                            <span class="toggle-password">
                                <img class="icon" src="./assets/eye-svgrepo-com.svg" alt="">
                            </span>
                        </div>
                 
                        <div class="password-field">
                            <input type="password" id="confirm-password" placeholder="Confirm Password" class="password input-fuild" required>
                            <span class="toggle-password">
                                <img class="icon" src="./assets/eye-svgrepo-com.svg" alt="">
                            </span>
                        </div>
                
                    </form>
                
                    <button class="reset-btn" type="submit">Reset Password</button>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
