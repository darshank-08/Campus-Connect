<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Sign-up in</title>
    <link rel="stylesheet" href="admin-signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-page">
        <div class="signup-form">
           <div class="signup-1">
                <h1 class="admin-signup-qoute">Create an account</h1>

                <p class="admin-signup-para">already have an account? <a href="./std-login.html">Log in</a></p>
                    <form action="" method="POST" class="admin-signup-form">

                        <input type="text" name="tchr-name" id="fullname" class="input-fuild" placeholder="Full Name" required>

                        <input type="email" name="tchr-email" class="input-fuild" placeholder="Email" required>
                
                        <div class="password-field">
                            <input type="password" id="tchr-password" placeholder="Password" class=" password input-fuild" required>
                            <span class="toggle-password">
                                <img class="icon" src="./assets/eye-svgrepo-com.svg" alt="">
                            </span>
                        </div>


                        <input type="password" name="tchr-confirm-password" class="input-fuild" placeholder="Confirm Password" required>

                        <div class="password-field">
                            <input type="password" id="admin-password" placeholder="Special Admin Key" class=" password input-fuild" required>
                            <span class="toggle-password">
                                <img class="icon" src="./assets/eye-svgrepo-com.svg" alt="">
                            </span>
                        </div>
                
                    </form>
                
                    <button class="Create-acc" type="submit">Create account</button>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
