<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="adminForgotPass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-form">
           <div class="login-1">
                <h1 class="Forgot-pass-qoute">Forgot Password?</h1>

                <p class="Forgot-pass-para">we'll mail you a link to reset your password!</p>
                    <form action="" method="POST" class="Forgot-pass-form">

                        <input type="email" name="emmail" id="email" class="input-fuild" placeholder="Email" required>
                
                        <div class="password-field">
                            <input type="password" id="spl-key" placeholder="Special Admin Key" class="password input-fuild" required>
                            <span class="toggle-password">
                                <img class="icon" src="./assets/eye-svgrepo-com.svg" alt="">
                            </span>
                        </div>
                
                    </form>
                
                    <button class="mail-btn" type="submit">Send an email</button>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
