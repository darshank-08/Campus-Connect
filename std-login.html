<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Log in</title>
    <link rel="stylesheet" href="std-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-form">
           <div class="login-1">
                <h1 class="std-login-qoute">Welcome back</h1>

                <p class="std-login-para">Don't have an account? <a href="./std-signup.html">Sign up</a></p>
                    <form action="" method="POST" class="std-login-form">

                        <input type="text" name="std-name" id="fullname" class="input-fuild" placeholder="Username or Email" required>
                
                        <div class="password-field">
                            <input type="password" id="password" placeholder="Password" class="password input-fuild" required>
                            <span class="toggle-password">
                                <img class="icon" src="./assets/eye-svgrepo-com.svg" alt="">
                            </span>
                        </div>

                        <a href="#" class="forgot-password">Forgot Password?</a>
                
                    </form>
                
                    <button class="login-btn" type="submit">Login</button>
                    <button class="google"> <img src="./assets/google.svg" alt="" srcset=""> Google </button>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
